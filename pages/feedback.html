<div class="container">
        <h2>Leave a review</h2>
        <form name="myForm" action="#"   method="post" >
            <fieldset>
                <legend>--ALlahu akbarullah--</legend>
            <div class="name-area">
                <label> Name:
                <input type="text" id="name" name="name-field" placeholder="Enter your name" required>
                </label>
                <label> Email address:
                <input type="email" id="email" name="email-field" placeholder="Enter your email" required>
                </label>
                <label> Home address:
                    <input type="text" class="address" name="address-field" placeholder="Enter your home address" required>
                </label>
            </div>
            </fieldset>
           
<div class="star-rating">
    
    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">&#9733;</label>

    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">&#9733;</label>

    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">&#9733;</label>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">&#9733;</label>
    
    <input type="radio" id="star1" name="rating" value="1">
    <label for="star1">&#9733;</label>
</div>
<div class="drop-down">
    <label for="messaging" class="messaging">How did you hear about us?</label>
    <select class="messaging" name="messaging">
        <option value="search">Search Engine</option>
        <option value="social">Social Media</option>
        <option value="friend">Friend/Family</option>
        <option value="other">Other</option>
    </select>
</div>

            <textarea name="" id="feedback" placeholder="write your feedback...." required></textarea>
