<!DOCTYPE html>

<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="..\css\style.css">
    
</head>
<body>
    
    <div class="container">
        <h2>Leave a review</h2>
        <form name="myForm" action="#" onsubmit="return validateForm()"  method="post" >

            <div class="name-area">
                <label> Name:
                <input type="text" id="name" name="name-field" required>
                </label>
                <label> Email:
                <input type="email" id="email" name="email-field" required>
                </label>
            </div>
           
            <div class="star-rating">
    
    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">&#9733;</label>

    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">&#9733;</label>

    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">&#9733;</label>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">&#9733;</label>
    
    <input type="radio" id="star1" name="rating" value="1">
    <label for="star1">&#9733;</label>
</div>

            <textarea name="" id="feedback" placeholder="write your feedback...." required></textarea>
            <button type="submit">Submit review</button>
        </form>
    </div>

    <script>
function validateForm() {
    const name = document.forms["myForm"]["name-field"].value.trim();
    const email = document.forms["myForm"]["email-field"].value.trim();
    const feedback = document.forms["myForm"]["feedback"].value.trim();

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (name === "") {
        alert("Name must be filled out.");
        return false;
    }

    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    if (feedback === "") {
        alert("Please write your feedback.");
        return false;
    }

    return true;
}
</script>

</body>
