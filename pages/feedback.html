            <label for="feedback" class="feedback">Your feedback:</label>

</fieldset>
            <button class="blueButton" type="submit">Submit review</button>

 <script>
     function validateEmail() {
    const emailInput = document.getElementById("email");
    const errorMsg = document.getElementById("emailError");
    const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!pattern.test(emailInput.value.trim())) {
      errorMsg.style.display = "block";              // show error message
      emailInput.classList.add("error-border");      // add red border
      return false;
    } else {
      errorMsg.style.display = "none";               // hide error message
      emailInput.classList.remove("error-border");   // remove red border
      return true;
    }
  }
  </script>
